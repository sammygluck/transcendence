<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transcendence - Pong</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Registration -->
    <div id="registration">
        <form id="registrationForm">
            <input type="text" id="alias" placeholder="Alias" required />
            <input type="email" id="emailReg" placeholder="Email" required />
            <input type="password" id="passwordReg" placeholder="Password" required />
            <button type="submit">Register</button>
        </form>
    </div>    
    <!-- Login -->
     <div id="login">
        <form id="loginForm">
            <input type="email" id="emailLogin" placeholder="Email" required />
            <input type="password" id="passwordLogin" placeholder="Password" required />
            <button type="submit">Login</button>
        </form>
     </div>
    <!-- GAME SECTION -->
    <h1 id="welcome-message">Welcome to Transcendence Pong</h1>
    <canvas id="pongCanvas"></canvas>
    <script src="pong.js"></script>

	<!-- GOOGLE SIGN IN -->
    <script src="https://accounts.google.com/gsi/client" async></script>
	<script src="auth.js"></script>
	<div id="g_id_onload"
		data-client_id="244561649148-pbll9pc66oig5mcul4ivjp9igql4emef.apps.googleusercontent.com"
		data-context="signin"
		data-ux_mode="popup"
		data-login_uri="http://localhost:3000/googleauth"
		data-auto_prompt="false"
		data-callback="handleGoogleCredentialResponse"
		>
	</div>

	<div class="g_id_signin" data-locale="en"
		data-type="standard"
		data-shape="rectangular"
		data-theme="outline"
		data-text="signin_with"
		data-size="large"
		data-logo_alignment="left">
	</div>

</body>
</html>
