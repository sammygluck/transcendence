<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chat Block</title>
  <style>
    /* Basic styling for the chat block */
    #chat-block {
      position: fixed;
      bottom: 0;
      right: 0;
      width: 300px;
      height: 400px;
      border: 1px solid #ccc;
      background-color: #f9f9f9;
      display: flex;
      flex-direction: column;
    }
    #chat-header {
      background-color: #007bff;
      color: white;
      padding: 10px;
      text-align: center;
      font-weight: bold;
    }
    #chat-content {
      flex: 1;
      overflow-y: auto;
      padding: 10px;
    }
    .friend {
	  cursor: pointer; /* Change cursor to pointer on hover */
      position: relative; /* Ensure the button can be positioned relative to the friend container */
      padding: 5px;
      border-bottom: 1px solid #ddd;
    }
    .friend:hover {
      background-color: #f1f1f1;
    }
    .friend button {
      position: absolute;
      right: 10px;
      top: 50%;
      transform: translateY(-50%);
    }
  </style>
</head>
<body>
  <div id="chat-block">
    <div id="chat-header">
      <a id="user-profile" href="#">Your Username</a>
    </div>
    <div id="chat-content">
      <input
        id="search-bar"
        type="text"
        placeholder="Search friends..."
        style="width: 100%; margin-bottom: 10px;"
      />
      <!-- Friends list or chat content will be dynamically populated -->
      <div id="friend-list"></div>
    </div>
  </div>

  <script src="chat.js"></script>
</body>
</html>
