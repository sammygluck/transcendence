<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login & Signup Page</title>
  <!-- Tailwind CSS CDN -->
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="flex items-center justify-center h-screen bg-gray-100">
  <div id="auth-container" class="bg-white p-6 rounded-lg shadow-lg text-center max-w-md w-full">
    <h2 id="form-title" class="text-2xl font-semibold mb-4">Login</h2>
    <input
      type="text"
      id="username"
      placeholder="Username"
      required
      class="w-full p-2.5 mb-4 border border-gray-300 rounded hidden"
    />
    <input
      type="email"
      id="email"
      placeholder="Email"
      required
      class="w-full p-2.5 mb-4 border border-gray-300 rounded"
    />
    <input
      type="password"
      id="password"
      placeholder="Password"
      required
      class="w-full p-2.5 mb-4 border border-gray-300 rounded"
    />
    <button
      id="auth-button"
      onclick="authenticate()"
      class="w-full py-2.5 bg-green-500 text-white font-medium rounded hover:bg-green-600 transition-colors"
    >
      Login
    </button>
    <p id="message" class="text-red-500 mt-2"></p>
    <p
      class="toggle mt-4 text-blue-500 hover:text-blue-700 cursor-pointer"
      onclick="toggleForm()"
    >
      Don't have an account? Sign up
    </p>
  </div>

  <script src="/login/script.js"></script>
</body>
</html>
